<div class="user-container">
  <!-- Bouton pour afficher le formulaire -->
  <button (click)="toggleForm()" class="toggle-button">
    Ajouter un utilisateur
  </button>

  <!-- Formulaire affichÃ© seulement si showForm = true -->
  <div *ngIf="showForm" class="user-form">
    <h2 style="text-align:center; margin-bottom:20px;">Ajouter un utilisateur</h2>

    <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
      <div style="margin-bottom:15px;">
        <label for="nom" style="display:block; font-weight:500; margin-bottom:5px;">Nom :</label>
        <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" required
               style="width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box;" />
        <div *ngIf="userForm.submitted && !user.nom" style="color:red; font-size:12px;">
          Le nom est requis
        </div>
      </div>

      <div style="margin-bottom:20px;">
        <label for="email" style="display:block; font-weight:500; margin-bottom:5px;">Email :</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required
               style="width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box;" />
        <div *ngIf="userForm.submitted && !user.email" style="color:red; font-size:12px;">
          L'email est requis
        </div>
      </div>

      <button type="submit" 
              style="width:100%; padding:12px 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                     color:white; border:none; border-radius:12px; font-size:16px; font-weight:600;
                     cursor:pointer; transition: all 0.3s ease; box-shadow:0 4px 15px rgba(102,126,234,0.4);">
        Ajouter
      </button>
    </form>
  </div>
</div>
